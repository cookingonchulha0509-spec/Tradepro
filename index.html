<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console | Spotify Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #09090b; --bg-panel: #18181b; --bg-input: #27272a;
            --border-color: #3f3f46; --primary: #1ed760; --primary-hover: #16be55;
            --danger: #ef4444; --text-main: #f4f4f5; --text-sub: #a1a1aa;
            --sidebar-width: 260px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-body); color: var(--text-main); font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        #sidebar { width: var(--sidebar-width); background-color: var(--bg-panel); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 24px; flex-shrink: 0; z-index: 100; }
        .brand { font-size: 1.25rem; font-weight: 700; color: var(--text-main); margin-bottom: 40px; display: flex; align-items: center; gap: 12px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: var(--text-sub); cursor: pointer; border-radius: 6px; font-weight: 500; margin-bottom: 4px; transition: 0.2s; }
        .nav-item:hover { background-color: var(--bg-input); color: var(--text-main); }
        .nav-item.active { background-color: rgba(30, 215, 96, 0.1); color: var(--primary); }
        .nav-item i { width: 20px; text-align: center; }

        /* MAIN */
        #main { flex: 1; overflow-y: auto; display: flex; flex-direction: column; position: relative; }
        header { height: 70px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; background-color: var(--bg-body); flex-shrink: 0; }
        .status-badge { font-size: 0.75rem; background: rgba(30, 215, 96, 0.1); color: var(--primary); padding: 4px 12px; border-radius: 20px; font-weight: 600; }
        #content-area { flex: 1; padding: 30px; overflow-y: auto; }

        /* COMPONENTS */
        .card { background: var(--bg-panel); border: 1px solid var(--border-color); border-radius: 12px; padding: 24px; margin-bottom: 24px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card-title { font-size: 1.1rem; font-weight: 600; }
        .btn { padding: 10px 20px; border-radius: 6px; font-weight: 600; font-size: 0.85rem; border: none; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; color: #fff; transition: 0.2s; }
        .btn-primary { background-color: var(--primary); color: #000; }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-danger { background-color: var(--danger); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* TABLE */
        .data-table { width: 100%; border-collapse: collapse; min-width: 600px; }
        .data-table th { text-align: left; padding: 12px 16px; color: var(--text-sub); font-size: 0.75rem; text-transform: uppercase; border-bottom: 1px solid var(--border-color); }
        .data-table td { padding: 16px; border-bottom: 1px solid var(--border-color); font-size: 0.9rem; }
        .icon-btn { width: 32px; height: 32px; border-radius: 6px; border: 1px solid var(--border-color); background: transparent; color: var(--text-sub); cursor: pointer; margin-left: 5px; }
        .icon-btn:hover { color: var(--text-main); border-color: var(--text-main); }

        /* GRID & STATS */
        .cat-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .cat-card-admin { background: var(--bg-input); border: 1px solid var(--border-color); border-radius: 8px; padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--bg-panel); padding: 24px; border-radius: 12px; border: 1px solid var(--border-color); }
        .stat-value { font-size: 2.5rem; font-weight: 700; color: var(--primary); margin-top: 10px; }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal { background-color: var(--bg-panel); width: 500px; max-width: 90%; border-radius: 12px; border: 1px solid var(--border-color); padding: 30px; max-height: 90vh; overflow-y: auto; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; color: var(--text-sub); font-size: 0.85rem; margin-bottom: 8px; font-weight: 500; }
        .form-input { width: 100%; background-color: var(--bg-input); border: 1px solid var(--border-color); color: var(--text-main); padding: 12px; border-radius: 6px; }
        input[type="file"] { padding: 10px; }
        
        .hidden { display: none !important; }

        /* Mobile */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 60px; flex-direction: row; justify-content: space-around; padding: 0; bottom: 0; position: fixed; border-top: 1px solid var(--border-color); border-right: none; }
            .brand { display: none; }
            .nav-item { flex-direction: column; font-size: 0.6rem; padding: 8px; border-radius: 0; background: transparent !important; }
            #main { height: calc(100vh - 60px); }
        }
    </style>
</head>
<body>

    <!-- AUTH OVERLAY -->
    <div id="auth-overlay" class="modal-overlay" style="display: flex; z-index: 2000;">
        <div class="modal" style="text-align: center;">
            <h2 style="margin-bottom: 20px;">Admin Login</h2>
            <button class="btn btn-primary" onclick="loginAdmin()">Sign In with Google</button>
        </div>
    </div>

    <nav id="sidebar">
        <div class="brand"><i class="fab fa-spotify"></i> AdminPanel</div>
        <div class="nav-item active" onclick="switchTab('dashboard')"><i class="fas fa-chart-line"></i> <span>Overview</span></div>
        <div class="nav-item" onclick="switchTab('songs')"><i class="fas fa-music"></i> <span>Songs</span></div>
        <div class="nav-item" onclick="switchTab('categories')"><i class="fas fa-th-large"></i> <span>Categories</span></div>
        <div class="nav-item" onclick="switchTab('users')"><i class="fas fa-users"></i> <span>Users</span></div>
        <div class="nav-item" onclick="switchTab('settings')"><i class="fas fa-sliders-h"></i> <span>Controls</span></div>
    </nav>

    <main id="main">
        <header>
            <div class="header-title">Dashboard</div>
            <div class="status-badge">‚óè System Online</div>
        </header>

        <div id="content-area">
            <!-- DASHBOARD -->
            <div id="view-dashboard">
                <div class="stats-grid">
                    <div class="stat-card"><div class="form-label">Total Songs</div><div class="stat-value" id="stat-songs">0</div></div>
                    <div class="stat-card"><div class="form-label">Categories</div><div class="stat-value" id="stat-cats">0</div></div>
                    <div class="stat-card"><div class="form-label">Users</div><div class="stat-value" id="stat-users">0</div></div>
                </div>
            </div>

            <!-- SONGS -->
            <div id="view-songs" class="hidden">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Music Library</div>
                        <button class="btn btn-primary" onclick="openSongModal()"><i class="fas fa-plus"></i> Add Song</button>
                    </div>
                    <table class="data-table">
                        <thead><tr><th>Art</th><th>Title</th><th>Artist</th><th>Actions</th></tr></thead>
                        <tbody id="songs-table-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- CATEGORIES -->
            <div id="view-categories" class="hidden">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Categories</div>
                        <button class="btn btn-primary" onclick="openCatModal()"><i class="fas fa-plus"></i> New Category</button>
                    </div>
                    <div class="cat-grid" id="categories-grid"></div>
                </div>
            </div>

            <!-- USERS -->
            <div id="view-users" class="hidden">
                <div class="card">
                    <div class="card-header"><div class="card-title">Registered Users</div></div>
                    <table class="data-table">
                        <thead><tr><th>Pic</th><th>Name</th><th>Email</th><th>UID</th></tr></thead>
                        <tbody id="users-table-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- SETTINGS -->
            <div id="view-settings" class="hidden">
                <div class="card">
                    <div class="card-header"><div class="card-title">App Config</div></div>
                    <div class="form-group">
                        <label class="form-label">Custom Greeting</label>
                        <input type="text" id="set-greeting" class="form-input" placeholder="e.g. Happy Holidays">
                    </div>
                    <button class="btn btn-primary" onclick="saveSettings()">Save Configuration</button>
                    <button class="btn btn-danger" onclick="logoutAdmin()" style="margin-left: 10px;">Logout</button>
                </div>
            </div>
        </div>
    </main>

    <!-- SONG MODAL -->
    <div class="modal-overlay" id="song-modal">
        <div class="modal">
            <h2 class="card-title" style="margin-bottom: 20px;" id="modal-title">Add/Edit Song</h2>
            <div class="form-group"><label class="form-label">Song Name</label><input type="text" class="form-input" id="inp-name"></div>
            <div class="form-group"><label class="form-label">Artist</label><input type="text" class="form-input" id="inp-artist"></div>
            <div class="form-group">
                <label class="form-label">Category</label>
                <select id="inp-cat" class="form-input"></select>
            </div>
            
            <!-- File Uploads -->
            <div class="form-group">
                <label class="form-label">Cover Image (Upload)</label>
                <input type="file" id="file-img" accept="image/*" class="form-input">
                <input type="hidden" id="url-img">
                <div id="preview-img-text" style="font-size: 0.8rem; color: var(--primary); margin-top: 5px;"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Audio File (Upload)</label>
                <input type="file" id="file-audio" accept="audio/*" class="form-input">
                <input type="hidden" id="url-audio">
                <div id="preview-audio-text" style="font-size: 0.8rem; color: var(--primary); margin-top: 5px;"></div>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-primary" id="btn-save-song" style="flex: 1;" onclick="submitSong()">Save</button>
                <button class="btn" style="background: #333; flex: 1;" onclick="closeModal('song-modal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- CATEGORY MODAL -->
    <div class="modal-overlay" id="cat-modal">
        <div class="modal">
            <h2 class="card-title" style="margin-bottom: 20px;" id="cat-modal-title">Category</h2>
            <div class="form-group"><label class="form-label">Name</label><input type="text" class="form-input" id="inp-cat-name"></div>
            <div class="form-group">
                <label class="form-label">Image (Upload)</label>
                <input type="file" id="file-cat-img" accept="image/*" class="form-input">
                <input type="hidden" id="url-cat-img">
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-primary" id="btn-save-cat" style="flex: 1;" onclick="submitCategory()">Save</button>
                <button class="btn" style="background: #333; flex: 1;" onclick="closeModal('cat-modal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 1. FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBsqN79Fzb80pfxbX3N0Oq_LcLt8mfAidc",
            authDomain: "trder-f0be8.firebaseapp.com",
            databaseURL: "https://trder-f0be8-default-rtdb.firebaseio.com",
            projectId: "trder-f0be8",
            storageBucket: "trder-f0be8.firebasestorage.app",
            messagingSenderId: "563351880166",
            appId: "1:563351880166:web:571a888237d91f83871627"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.database();

        // 2. SUPABASE CONFIG (SINGLETON)
        const SUPABASE_URL = 'https://jjexbystudxcfuelredy.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_5yfe-H3kNq6GCAe0VXrQ3g_yJTAZcFJ';
        
        if (!window.__SUPABASE__) {
            window.__SUPABASE__ = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        }
        const supabase = window.__SUPABASE__;

        // 3. STATE
        let allSongs = [];
        let allCats = [];
        let editingSongId = null;
        let editingCatId = null;

        // 4. AUTH & INIT
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-overlay').style.display = 'none';
                initDashboard();
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
            }
        });

        function loginAdmin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => alert(e.message));
        }

        function logoutAdmin() {
            auth.signOut();
            window.location.reload();
        }

        function initDashboard() {
            // Listeners
            db.ref('songs').on('value', snap => {
                const data = snap.val();
                allSongs = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : [];
                renderSongs();
            });

            db.ref('categories').on('value', snap => {
                const data = snap.val();
                allCats = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : [];
                renderCats();
            });

            db.ref('users').on('value', snap => {
                const data = snap.val();
                const users = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : [];
                renderUsers(users);
            });

            db.ref('config').on('value', snap => {
                const config = snap.val();
                if(config && config.greeting) document.getElementById('set-greeting').value = config.greeting;
            });
        }

        // 5. NAVIGATION
        function switchTab(tabId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(event && event.currentTarget) event.currentTarget.classList.add('active');
            
            ['dashboard', 'songs', 'categories', 'users', 'settings'].forEach(id => {
                document.getElementById('view-' + id).classList.add('hidden');
            });
            document.getElementById('view-' + tabId).classList.remove('hidden');
            document.querySelector('.header-title').innerText = tabId.charAt(0).toUpperCase() + tabId.slice(1);
        }

        // 6. RENDER FUNCTIONS
        function renderSongs() {
            document.getElementById('stat-songs').innerText = allSongs.length;
            const tbody = document.getElementById('songs-table-body');
            tbody.innerHTML = '';
            allSongs.forEach(s => {
                tbody.innerHTML += `
                    <tr>
                        <td><img src="${s.imageURL}" style="width:40px; height:40px; border-radius:4px; object-fit:cover; background:#333;"></td>
                        <td style="font-weight:600;">${s.songName}</td>
                        <td style="color:#aaa;">${s.artistName}</td>
                        <td>
                            <button class="icon-btn" onclick="editSong('${s.id}')"><i class="fas fa-pen"></i></button>
                            <button class="icon-btn" onclick="deleteSong('${s.id}')" style="color:#ef4444; border-color:#ef4444;"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
        }

        function renderCats() {
            document.getElementById('stat-cats').innerText = allCats.length;
            const grid = document.getElementById('categories-grid');
            grid.innerHTML = '';
            
            // Populate Dropdown too
            const select = document.getElementById('inp-cat');
            select.innerHTML = '<option value="">Select Category</option>';
            
            allCats.forEach(c => {
                // Grid Item
                grid.innerHTML += `
                    <div class="cat-card-admin">
                        <div style="display:flex; align-items:center; gap:10px;">
                            <img src="${c.imageURL}" style="width:40px; height:40px; border-radius:4px; object-fit:cover;">
                            <span>${c.name}</span>
                        </div>
                        <button class="icon-btn" onclick="editCat('${c.id}')"><i class="fas fa-pen"></i></button>
                         <button class="icon-btn" onclick="deleteCat('${c.id}')"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                // Dropdown Option
                select.innerHTML += `<option value="${c.name}">${c.name}</option>`;
            });
        }

        function renderUsers(users) {
            document.getElementById('stat-users').innerText = users.length;
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = '';
            users.forEach(u => {
                tbody.innerHTML += `
                    <tr>
                        <td><img src="${u.photo || 'https://via.placeholder.com/30'}" style="width:30px; height:30px; border-radius:50%;"></td>
                        <td>${u.name || 'User'}</td>
                        <td>${u.email || 'Guest'}</td>
                        <td style="font-family:monospace; font-size:0.8rem; color:#666;">${u.id}</td>
                    </tr>
                `;
            });
        }

        // 7. FILE UPLOAD LOGIC (SUPABASE)
        async function uploadFile(file, bucket, folder) {
            const fileName = `${folder}/${Date.now()}_${file.name.replace(/[^a-zA-Z0-9.]/g, '')}`;
            
            const { data, error } = await supabase.storage
                .from(bucket)
                .upload(fileName, file);

            if (error) throw error;

            const { data: publicData } = supabase.storage
                .from(bucket)
                .getPublicUrl(fileName);
                
            return publicData.publicUrl;
        }

        // 8. ACTIONS: SONGS
        function openSongModal() {
            editingSongId = null;
            document.getElementById('modal-title').innerText = "Add New Song";
            document.getElementById('inp-name').value = "";
            document.getElementById('inp-artist').value = "";
            document.getElementById('inp-cat').value = "";
            document.getElementById('file-img').value = "";
            document.getElementById('file-audio').value = "";
            document.getElementById('url-img').value = "";
            document.getElementById('url-audio').value = "";
            document.getElementById('preview-img-text').innerText = "";
            document.getElementById('preview-audio-text').innerText = "";
            document.getElementById('song-modal').style.display = 'flex';
        }

        function editSong(id) {
            editingSongId = id;
            const s = allSongs.find(x => x.id === id);
            document.getElementById('modal-title').innerText = "Edit Song";
            document.getElementById('inp-name').value = s.songName;
            document.getElementById('inp-artist').value = s.artistName;
            document.getElementById('inp-cat').value = s.category;
            
            // Keep existing URLs
            document.getElementById('url-img').value = s.imageURL;
            document.getElementById('url-audio').value = s.audioURL;
            
            document.getElementById('preview-img-text').innerText = "Current Image: " + (s.imageURL ? "Set" : "None");
            document.getElementById('preview-audio-text').innerText = "Current Audio: " + (s.audioURL ? "Set" : "None");
            
            document.getElementById('song-modal').style.display = 'flex';
        }

        async function submitSong() {
            const btn = document.getElementById('btn-save-song');
            const name = document.getElementById('inp-name').value;
            const artist = document.getElementById('inp-artist').value;
            const cat = document.getElementById('inp-cat').value;
            
            const imgFile = document.getElementById('file-img').files[0];
            const audioFile = document.getElementById('file-audio').files[0];
            
            let imgUrl = document.getElementById('url-img').value;
            let audioUrl = document.getElementById('url-audio').value;

            if(!name || !artist) return alert("Name and Artist are required.");
            if(!editingSongId && (!imgFile || !audioFile)) return alert("New songs need Audio and Image files.");

            btn.disabled = true;
            btn.innerText = "Uploading...";

            try {
                // Upload Image if new file selected
                if (imgFile) {
                    imgUrl = await uploadFile(imgFile, 'media', 'images');
                }

                // Upload Audio if new file selected
                if (audioFile) {
                    audioUrl = await uploadFile(audioFile, 'media', 'audio');
                }

                const payload = {
                    songName: name,
                    artistName: artist,
                    category: cat,
                    imageURL: imgUrl,
                    audioURL: audioUrl,
                    updatedAt: firebase.database.ServerValue.TIMESTAMP
                };

                if(editingSongId) {
                    await db.ref('songs/' + editingSongId).update(payload);
                } else {
                    await db.ref('songs').push(payload);
                }
                closeModal('song-modal');
            } catch (err) {
                alert("Error: " + err.message);
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.innerText = "Save";
            }
        }

        function deleteSong(id) {
            if(confirm("Delete this song?")) db.ref('songs/' + id).remove();
        }

        // 9. ACTIONS: CATS
        function openCatModal() {
            editingCatId = null;
            document.getElementById('cat-modal-title').innerText = "New Category";
            document.getElementById('inp-cat-name').value = "";
            document.getElementById('file-cat-img').value = "";
            document.getElementById('url-cat-img').value = "";
            document.getElementById('cat-modal').style.display = 'flex';
        }

        function editCat(id) {
            editingCatId = id;
            const c = allCats.find(x => x.id === id);
            document.getElementById('cat-modal-title').innerText = "Edit Category";
            document.getElementById('inp-cat-name').value = c.name;
            document.getElementById('url-cat-img').value = c.imageURL;
            document.getElementById('cat-modal').style.display = 'flex';
        }

        async function submitCategory() {
            const btn = document.getElementById('btn-save-cat');
            const name = document.getElementById('inp-cat-name').value;
            const file = document.getElementById('file-cat-img').files[0];
            let url = document.getElementById('url-cat-img').value;

            if(!name) return alert("Name required");
            
            btn.disabled = true;
            btn.innerText = "Uploading...";

            try {
                if(file) {
                    url = await uploadFile(file, 'media', 'images');
                }

                const payload = { name, imageURL: url };
                
                if(editingCatId) await db.ref('categories/' + editingCatId).update(payload);
                else await db.ref('categories').push(payload);
                
                closeModal('cat-modal');
            } catch (err) {
                alert(err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Save";
            }
        }
        
        function deleteCat(id) {
            if(confirm("Delete category?")) db.ref('categories/' + id).remove();
        }

        function saveSettings() {
            const greet = document.getElementById('set-greeting').value;
            db.ref('config').update({ greeting: greet }).then(() => alert("Saved!"));
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
